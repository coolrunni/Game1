<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Reflexes Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: white;
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9em, 3vw, 1.1em);
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: clamp(300px, 60vh, 400px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        .moving-target {
            position: absolute;
            width: clamp(40px, 12vw, 60px);
            height: clamp(40px, 12vw, 60px);
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2em, 4vw, 1.6em);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .moving-target:active {
            transform: scale(0.95);
        }

        .moving-target:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .attempt-counter {
            color: white;
            font-size: clamp(1.2em, 4vw, 1.5em);
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .message-box {
            display: none;
            background: white;
            padding: clamp(25px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-top: 20px;
            animation: slideIn 0.6s ease-out;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .message-box.show {
            display: block;
        }

        .message-box h2 {
            color: #1e3c72;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message-box p {
            color: #555;
            font-size: clamp(1em, 3.5vw, 1.3em);
            line-height: 1.6;
            margin-bottom: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .quote {
            color: #1e3c72;
            font-size: clamp(1.1em, 4vw, 1.4em);
            font-weight: 600;
            line-height: 1.5;
            margin: 20px 0;
        }

        .signature {
            color: #888;
            font-size: clamp(0.85em, 3vw, 1em);
            font-style: italic;
            margin-top: 20px;
        }

        .hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9em, 3vw, 1.1em);
            margin-top: 12px;
            font-style: italic;
            padding: 0 10px;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleAnim 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(180deg);
            }
        }

        .progress-bar {
            width: 90%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .game-area {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                margin-bottom: 10px;
            }

            .subtitle {
                margin-bottom: 15px;
            }

            .message-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Reflex Challenge âš¡</h1>
        <p class="subtitle">A developer made this. Let's see how quick you are...</p>

        <div class="game-area" id="gameArea">
            <div class="moving-target" id="movingTarget">ðŸŽ¯</div>
        </div>

        <div class="attempt-counter" id="counter">Clicks: 0/8</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="hint" id="hint">Tap the moving target!</div>

        <div class="message-box" id="messageBox">
            <h2>ðŸŽ‰ Challenge Complete! ðŸŽ‰</h2>
            <p class="quote">"You're not 'pookie', but you're definitely my kind of cute."</p>
            <p class="signature">(Made by a developer who likes you a little too much.)</p>
        </div>
    </div>

    <script>
        const target = document.getElementById('movingTarget');
        const gameArea = document.getElementById('gameArea');
        const counter = document.getElementById('counter');
        const messageBox = document.getElementById('messageBox');
        const hint = document.getElementById('hint');
        const progressFill = document.getElementById('progressFill');

        let attempts = 0;
        const maxAttempts = 8;
        let speed = 1400; // Faster initial speed
        let moveInterval;
        let targetSize = 50;

        // Adjust target size based on screen (smaller sizes)
        function adjustTargetSize() {
            const width = window.innerWidth;
            if (width < 480) {
                targetSize = 40;
            } else if (width < 768) {
                targetSize = 50;
            } else {
                targetSize = 60;
            }
            target.style.width = targetSize + 'px';
            target.style.height = targetSize + 'px';
        }

        adjustTargetSize();
        window.addEventListener('resize', adjustTargetSize);

        const emojis = ['ðŸŽ¯', 'âš¡', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­', 'ðŸ”¥', 'ðŸ’¥'];
        const hints = [
            "Nice try! Keep going...",
            "Getting warmer! ðŸ”¥",
            "You're doing great!",
            "Halfway there! Don't stop now...",
            "Almost done! ðŸ’ª",
            "So close! Keep tapping!",
            "One more time! You got this!",
            "Final tap coming up..."
        ];

        function moveTarget() {
            const maxX = gameArea.offsetWidth - targetSize;
            const maxY = gameArea.offsetHeight - targetSize;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
            target.style.transition = `all ${speed/1000}s ease-in-out`;
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'âœ¨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '2em';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 600);
        }

        // Handle both click and touch events
        function handleInteraction(e) {
            e.preventDefault();

            attempts++;
            counter.textContent = `Clicks: ${attempts}/${maxAttempts}`;

            const progress = (attempts / maxAttempts) * 100;
            progressFill.style.width = progress + '%';

            // Get coordinates for sparkle effect
            const x = e.pageX || (e.touches && e.touches[0].pageX) || (e.changedTouches && e.changedTouches[0].pageX);
            const y = e.pageY || (e.touches && e.touches[0].pageY) || (e.changedTouches && e.changedTouches[0].pageY);

            createSparkle(x, y);

            if (attempts < maxAttempts) {
                hint.textContent = hints[attempts - 1];
                speed = Math.max(speed - 220, 450); // Faster acceleration and lower minimum
                target.textContent = emojis[attempts % emojis.length];

                target.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    target.style.transform = 'scale(1)';
                }, 200);

                // Immediately move after successful hit
                clearInterval(moveInterval);
                moveTarget();
                moveInterval = setInterval(moveTarget, speed);
            } else {
                clearInterval(moveInterval);
                target.style.display = 'none';
                gameArea.style.display = 'none';
                hint.style.display = 'none';
                counter.style.display = 'none';
                document.querySelector('.progress-bar').style.display = 'none';
                document.querySelector('.subtitle').style.display = 'none';
                document.querySelector('h1').style.display = 'none';
                messageBox.classList.add('show');

                // Create celebration sparkles
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createSparkle(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 150);
                }
            }
        }

        // Add both touch and click listeners
        target.addEventListener('click', handleInteraction);
        target.addEventListener('touchstart', handleInteraction);

        // Start moving the target
        moveTarget();
        moveInterval = setInterval(moveTarget, speed);

        // Make it dodge more aggressively (starts immediately and reacts faster)
        target.addEventListener('mouseenter', function() {
            if (attempts > 0 && attempts < maxAttempts) {
                clearInterval(moveInterval);
                setTimeout(() => {
                    moveTarget();
                    moveInterval = setInterval(moveTarget, speed);
                }, 120); // Faster dodge reaction
            }
        });

        // Add near-miss detection for mobile (makes it harder)
        gameArea.addEventListener('touchstart', function(e) {
            if (e.target !== target && attempts > 0 && attempts < maxAttempts) {
                // User tapped near but missed - make target jump immediately
                const touch = e.touches[0];
                const rect = target.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - (rect.left + rect.width/2), 2) +
                    Math.pow(touch.clientY - (rect.top + rect.height/2), 2)
                );

                // If tapped within 100px of target, make it dodge
                if (distance < 100) {
                    clearInterval(moveInterval);
                    moveTarget();
                    moveInterval = setInterval(moveTarget, speed);
                }
            }
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
            if (e.target === target) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
